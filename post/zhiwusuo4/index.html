<p>作者：大风车</p>

<p>植物所不欢迎兼职，北大也不欢迎兼职行为。院士对一个单位来说是个宝，可给单位带来资源和名誉。但院士有时也会带来麻烦。</p>

<p>鱼翅和熊掌不可兼得。希望方精云院士多学习全职回国的千人，少学习脚踏两条或多条船、道德缺失的兼职千人。</p>

<p>(XYS20150520)</p>
